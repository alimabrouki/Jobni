<!-- Font Awesome -->
 <link rel="stylesheet" href="css/all.min.css">
  <title>Apply Now</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="/country-select-js-master/build/js/countrySelect.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@25.11.0/build/js/intlTelInput.min.js"></script>
     <div class="header">
    <div class="container">
      <div class="logo"><a href="index.html"><img src="imgs/logo1.png" alt=""></a></div>
      <div class="nav" id="navi" >
         <div id="close-menu">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <ul id="menu">
          <li>
            <a href="jobs.html">Jobs</a>
          </li>
          <li>
            <a href="#community">Community</a>
          </li>
          <li>
            <a href="employers.html">Employers</a>
          </li>
        </ul>
      </div>
      <div class="sign-up">
          <a href="#"><span>Sign Up</span></a>
          </div>
          
        <div id="bars"><i class="fa-solid fa-bars"></i></div>
    </div>
   </div>
 <!-- Start Form -->
  <div class="form">
    
    <div class="container">
      <div class="job"></div>
          <div class="progress-bar"></div>
        <form action="" class="apply-form">
  <!-- Step 1 -->
   
   <div class="step active">
    
    <h2>Step 1: Personal Info</h2>
    <input type="text" name="firstName" placeholder="First Name" required> <br>
    <input type="text" name="lastName" placeholder="Last Name" required> <br>
    <input type="text" name="email" placeholder="Email" required> <br>
    <input class="phone" type="number" name="phoneNumber" placeholder="Phone Number" required> <br>
    <button class="next" type="button">Next</button>
   </div>
   <!-- Step 2 -->
    
    <div class="step">
    <div class="two"></div>
     <h2>Step 2: Location</h2>
     <input id="country" type="text" name="country" placeholder="Country" required> 
     <br>
     <input type="text" name="city" placeholder="City" required> 
     <br>
     <input type="text" name="postalCode" placeholder="Postal Code" required> 
     <br>
     <button class="back" type="button">Back</button>
     <button class="next" type="button">Next</button>
    </div>
    <!-- Step 3 -->
     
     <div class="step">
    <div class="three"></div>
      <h2>Step 3: Resume</h2>
      <button type="button" class="btn">Upload you resume 
        <span>Accepted files types are PDF(recommended),DOCX or DOC</span>
      </button> 
      <input class="resume-input" type="file" name="resume" accept=".pdf,.doc.docx" required > <br>
      <button class="back" type="button" onclick="prevStep()">Back</button>
      <button type="submit">Submit</button>
     </div>
 </form>
    </div>
  </div>
  

 <script type="module" src="js/apply.js"></script>
</body>
</html>
