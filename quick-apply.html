<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <link rel="icon" type="image" href="imgs/favicon.ico" >
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/apply.css">
  <!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1d,100..900&display=swap" rel="stylesheet">
<!-- Font Awesome -->
 <link rel="stylesheet" href="css/all.min.css">
  <title>Apply Now</title>
</head>
<body>
     <div class="header">
    <div class="container">
      <div class="logo"><a href="index.html"><img src="imgs/logo1.png" alt=""></a></div>
      <div class="nav" id="navi" >
         <div id="close-menu">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <ul id="menu">
          <li>
            <a href="jobs.html">Jobs</a>
          </li>
          <li>
            <a href="#community">Community</a>
          </li>
          <li>
            <a href="#Employers">Employers</a>
          </li>
        </ul>
      </div>
      <div class="sign-up">
          <a href="#"><span>Sign Up</span></a>
          </div>
          
        <div id="bars"><i class="fa-solid fa-bars"></i></div>
    </div>
   </div>
 <!-- Start Form -->
  <div class="form">
    
    <div class="container">
      <div class="job">Job Title & Location</div>
        <form action="" class="apply-form">
  <!-- Step 1 -->
   
   <div class="step active">
    <div></div>
    <h2>Step 1: Personal Info</h2>
    <input type="text" name="firstName" placeholder="First Name" required> <br>
    <input type="text" name="lastName" placeholder="Last Name" required> <br>
    <input type="text" name="email" placeholder="Email" required> <br>
    <button type="button" onclick="nextStep()">Next</button>
   </div>
   <!-- Step 2 -->
    
    <div class="step">
    <div class="two"></div>
     <h2>Step 2: Location</h2>
     <input type="text" name="country" placeholder="Country" required> <br>
     <input type="text" name="city" placeholder="City" required> <br>
     <input type="text" name="postalCode" placeholder="Postal Code" required> <br>
     <button type="button" onclick="prevStep()">Back</button>
     <button type="button" onclick="nextStep()">Next</button>
    </div>
    <!-- Step 3 -->
     
     <div class="step">
    <div class="three"></div>
      <h2>Step 3: Resume</h2>
      <button type="button" class="btn">Upload you resume 
        <span>Accepted files types are PDF(recommended),DOCX or DOC</span>
      </button> 
      <input class="resume-input" type="file" name="resume" accept=".pdf,.doc.docx" required > <br>
      <button type="button" onclick="prevStep()">Back</button>
      <button type="submit">Submit</button>
     </div>
 </form>
    </div>
  </div>
 <script>
    const steps = document.querySelectorAll('.step');
let currentStep = 0;
const formData = {};
function showStep(n) {
 steps.forEach((step , index)=> {
  step.classList.toggle('active', index === n);
 })
  const progressContainer = document.querySelector('.apply-form .step.active div');
  if (n === 0) progressContainer.parentElement.className = "step active one";
  if (n === 1) progressContainer.parentElement.className = "step active two";
  if (n === 2) progressContainer.parentElement.className = "step active three";
}
function nextStep() {
 saveData();
 if (currentStep < steps.length - 1) {
  currentStep++;
  showStep(currentStep);
 }
}
function prevStep() {
 if (currentStep > 0) {
  currentStep--;
  showStep(currentStep);
 }
}
function saveData() {
 const inputs = steps[currentStep].querySelectorAll('input');
 inputs.forEach( input => {
 if (input.type === 'file') {
  if(input.files.length > 0 ) {
   formData[input.name] = input.files[0].name;
  } else {
   formData[input.name] = '';
  }
 } else {
  formData[input.name] = input.value;
 }
 });
}
 const btn = document.querySelector('.btn');
 const input = document.querySelector('.resume-input');
 btn.addEventListener('click', () => input.click())
 </script>
</body>
</html>
