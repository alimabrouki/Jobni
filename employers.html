<body>
  <div class="hero-container">
     <!-- Start Header -->
   <div class="header" id="home">
    <div class="container">
      <div class="logo"><a href="index.html"><img src="imgs/emlogo.png" alt=""></a></div>
      <div class="nav" id="navi" >
         <div id="close-menu">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <ul id="menu">
          <li>
            <a href="jobs.html">Jobs</a>
          </li>
          <li>
            <a href="#community">Community</a>
          </li>
          <li>
            <a href="#Employers">Employers</a>
          </li>
        </ul>
      </div>
      <div class="sign-up">
          <a href="#"><span>Sign Up</span></a>
          </div>
          
        <div id="bars"><i class="fa-solid fa-bars"></i></div>

    </div>
   </div>
   <!-- End Header -->
    <main>
     
      <section class="hero">
        <div class="container">
          <h3>Welcome To JOBNI Employers</h3>
          <h1>Hire fast. Scale smart. Win big.</h1>
          <a class="post-job" href="#">Post a job</a>
      </section>
      <section class="form">
        <form action="" class="job-post-form">
          <h2>Post a Job</h2>
          <label>Company Logo</label>
          <div class="company-logo"><i class="fa-solid fa-briefcase"></i><span>upload logo</span></div>
          <input class="logo-input" type="file" name="company_logo" accept="image/*">
          <label>Company Name</label>
          <input type="text" name="company_name" required>
          <label>Job Title</label>
          <input type="text" name="job_title" required>
          <label>Location</label>
          <input type="text" name="location" required>
          <label>Salary</label>
          <input type="text" name="salary" required>
        </form>
        <button class="next" type="button">Next</button>
      </section>
    </main>
  </div>
  <script type="module" src="js/employers.js"></script>
